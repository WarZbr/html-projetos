<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Tabela</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  h2 {
    color: #663300;
    text-align: center;
  }
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    border: 2px solid #663300;
  }
  th, td {
    padding: 10px;
    text-align: center;
    border: 1px solid #ccc;
  }
  th {
    background-color: #996633;
    color: #fff;
  }
  tr:nth-child(even) {
    background-color: #d9d9d9;
  }
  tr:hover {
    background-color: #cce6ff;
  }
</style>
</head>
<body>
<h2>Exemplo de Tabela</h2>
<table>
  <tr>
    <th>Nome</th>
    <th>Região</th>
    <th>Cidade</th>
    <th>CEP</th>
  </tr>
  <tr>
    <td>João da Silva</td>
    <td style="color: green;">Sudeste</td>
    <td>São Paulo</td>
    <td>01000-000</td>
  </tr>
  <tr>
    <td>Maria Oliveira</td>
    <td style="color: green;">Nordeste</td>
    <td>Recife</td>
    <td>50000-000</td>
  </tr>
  <tr>
    <td>Carlos Santos</td>
    <td style="color: green;">Norte</td>
    <td>Belém</td>
    <td>66000-000</td>
  </tr>
  <tr>
    <td>Ana Silva</td>
    <td style="color: green;">Sul</td>
    <td>Florianópolis</td>
    <td>88000-000</td>
  </tr>
</table>
</body>
</html>
